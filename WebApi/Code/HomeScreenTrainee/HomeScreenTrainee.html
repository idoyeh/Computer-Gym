<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../../pic/icon_website.jpg" />
    <title>ComputerGym</title>
    <link href="HomeScreenTrainee.css" rel="stylesheet" />
    <link href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="../../lib/jquery.js"></script>
    <!--<link href="../../lib/w3.css" rel="stylesheet" />-->

</head>
<body dir="rtl">

    <!--title-->
    <div class="tittle_div">
        <h1 class="tittle">ComputerGym</h1>
    </div>

    <!--message with full name-->
    <div class="message">
        <h1 id="full_name">שלום <strong id="name_message"></strong></h1>
    </div>

    <div id="container">
        <!--show training program-->
        <div class="form-box-program square" onclick="ShowTraineeProgram()">
            <h3>צפייה בתוכנית אימון אישית</h3>
        </div>

        <!--show details-->
        <div class="form-box-personal-inf square" onclick="ShowDetails()">
            <h3>צפייה בפרטים אישיים</h3>
        </div>

        <!--update details-->
        <div class="form-box-updet-inf square" onclick="UpdateDetails()">
            <h3>עדכון נתונים</h3>
        </div>

        <!--calorie calculator-->
        <div class="form-box-calc square" onclick="ShowCal()">
            <h3>מחשבון קלוריות</h3>
        </div>

        <!--show training program history-->
        <div class="form-box-programs-history square" onclick="ShowHistoryTraineeProgram()">
            <h3>צפייה בהיסטורית תוכניות</h3>
        </div>

        <!--facility videos in the gym-->
        <div class="form-box-video square" onclick="window.location.href = '../../Client/EnrichmentFacilities/Facilities_Galery.html'">
            <h3>סרטוני עבודה נכונה בחדר כושר</h3>
        </div>
    </div>

    <!--slogen-->
    <div class="bottom_slogen">
        <h2>WHAT THE MIND BELIEVES</h2>
    </div>

    <script src="HomeScreenTrainee.js"></script>
</body>
</html>
