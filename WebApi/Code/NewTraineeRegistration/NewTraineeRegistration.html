<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../../pic/icon_website.jpg" />
    <title>ComputerGym</title>
    <link href="NewTraineeRegistration.css" rel="stylesheet" />
    <link href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="../../lib/jquery.js"></script>
    <link href="../../lib/w3.css" rel="stylesheet" />

</head>
<body dir="rtl">

    <!--title-->
    <div>
        <h1 class="tittle">ComputerGym</h1>
    </div>

    <!--Register New Trainee-->
    <div class="form-box">
        <h1>רישום פרטים אישיים מתאמן</h1>

        <div>
            <form>
                <table>
                    <tr>
                        <td>
                            <span>שם פרטי:</span>
                        </td>
                        <td>
                            <input id="first_name" class="answware" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>שם משפחה:</span>
                        </td>
                        <td>
                            <input id="last_name" class="answware" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>תעודת זהות:</span>
                        </td>
                        <td>
                            <input id="id" class="answware" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>תאריך לידה:</span>
                        </td>
                        <td>
                            <input type="date" id="b_date" class="answware" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>מין:</span>
                        </td>
                        <td>
                            <select id="gender">
                                <option value="0">בחר</option>
                                <option value="1">זכר</option>
                                <option value="2">נקבה</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>גובה:</span>
                        </td>
                        <td>
                            <input id="height" class="answware" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>משקל:</span>
                        </td>
                        <td>
                            <input id="weight" class="answware" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>כתובת:</span>
                        </td>
                        <td>
                            <input id="address" class="answware" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>טלפון:</span>
                        </td>
                        <td>
                            <input type="tel" id="phone_number" class="answware" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>שם משתמש:</span>
                        </td>
                        <td>
                            <input id="user_name" class="answware" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>סיסמא:</span>
                        </td>
                        <td>
                            <input id="password" class="answware" required />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="עבור לשאלות" class="login-btn" onclick="Register()" />
                            <input type="reset" value="נקה את הטופס" class="clear-user-btn" />

                        </td>
                    </tr>
                </table>
            </form>

        </div>

        <p id="msg"></p>

    </div>

    <!--slogen-->
    <div>
        <h1 class="bottom_slogen">WHAT THE MIND BELIEVES</h1>
    </div>

    <script src="NewTraineeRegistration.js"></script>
</body>
</html>
