<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../../pic/icon_website.jpg" />
    <title>ComputerGym</title>
    <link href="ShowDetailsTrainee.css" rel="stylesheet" />
    <link href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="../../lib/jquery.js"></script>

</head>
<body dir="rtl">

    <!--title-->
    <div>
        <h1 class="tittle">ComputerGym</h1>
    </div>

    <!--personal details-->
    <div class="form-box">
        <h1>פרטים אישיים</h1>

        <div>
            <form>
                <table>
                    <tr>
                        <td>
                            <span>שם פרטי:</span>
                        </td>
                        <td>
                            <span id="first_name" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>שם משפחה:</span>
                        </td>
                        <td>
                            <span id="last_name" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>תעודת זהות:</span>
                        </td>
                        <td>
                            <span id="id" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>תאריך לידה:</span>
                        </td>
                        <td>
                            <span id="b_date" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>מין:</span>
                        </td>
                        <td>
                            <span id="gender" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>גובה:</span>
                        </td>
                        <td>
                            <span id="height" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>משקל:</span>
                        </td>
                        <td>
                            <span id="weight" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>כתובת:</span>
                        </td>
                        <td>
                            <span id="address" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>טלפון:</span>
                        </td>
                        <td>
                            <span id="phone_number" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>שם משתמש:</span>
                        </td>
                        <td>
                            <span id="user_name" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>סיסמא:</span>
                        </td>
                        <td>
                            <span type="password" id="password" class="answware"></span>
                        </td>
                    </tr>

                </table>
            </form>

        </div>

        <h1>שאלות אישיות</h1>

        <div>
            <form>
                <table>
                    <tr>
                        <td>
                            <span>מהי מטרת האימון?</span>
                        </td>
                        <td>
                            <span id="main_goal" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>כמות אימונים בשבוע?</span>
                        </td>
                        <td>
                            <span id="day_per_week" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>האם יש לך בעיה באחד המקומות הבאים בגוף?</span>
                        </td>
                        <td>
                            <span id="problem_area" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>מה תעדיף?</span>
                        </td>
                        <td>
                            <span id="what_to_do" class="answware"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>הגדר את רמת הכושר שלך כרגע?</span>
                        </td>
                        <td>
                            <span id="fitness" class="answware"></span>
                        </td>
                    </tr>
                </table>
            </form>

        </div>

    </div>

    <!--slogen-->
    <div>
        <h1 class="bottom_slogen">WHAT THE MIND BELIEVES</h1>
    </div>

    <script src="ShowDetailsTrainee.js"></script>
</body>
</html>
