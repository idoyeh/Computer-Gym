<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../../pic/icon_website.jpg" />
    <title>ComputerGym</title>
    <link href="CalorieCalculator.css" rel="stylesheet" />
    <script src="../../lib/jquery.js"></script>
    <link href="../../lib/w3.css" rel="stylesheet" />

</head>
<body dir="rtl">

    <!--title-->
    <div>
        <h1 class="tittle">ComputerGym</h1>
    </div>

    <div class=" form-box">
        <h1>מחשבון קלוריות </h1>
        <form class="calc-form" id="calc-form">
            <div class="form-fields">

                <!--age-->
                <div class="field-outer">
                    <label for="distance" class="top-label">גיל:</label>
                    <div class="field-items">
                        <div class="field field-medium">
                            <input type="text" name="age" id="age" inputmode="numeric" pattern="[0-9]*">
                        </div><!--  /.field-large -->
                    </div><!--  /.field-items -->
                </div><!--  /.field-outer -->

                <!--gender-->
                <div class="field-outer">
                    <label for="height" class="top-label">מין:</label>
                    <div class="field field-medium">
                        <select name="gender">
                            <option value="Male">בחר</option>
                            <option value="Female">נקבה</option>
                            <option value="Male">זכר</option>
                        </select>
                    </div><!--  /.field-small -->
                </div><!--  /.field-outer -->

                <!--height-cm-->
                <div class="field-outer">
                    <label for="height" class="top-label">גובה:</label>
                    <div class="field-items">
                        <div class="field">
                            <input type="text" name="height_cm" id="height-cm" inputmode="numeric" pattern="[0-9]*">
                            <label for="height-cm">סנטימטר</label>
                        </div><!--  /.field -->
                    </div><!--  /.field-items -->
                </div><!--  /.field-outer -->

                <!--weight-->
                <div class="field-outer">
                    <label for="weight" class="top-label">משקל:</label>
                    <div class="field-items">
                        <div class="field field-medium">
                            <input type="text" name="weight" id="weight" inputmode="numeric" pattern="[0-9]*">
                            <label for="height-cm">ק"ג</label>
                        </div><!--  /.field-large -->
                    </div><!--  /.field-items -->
                </div><!--  /.field-outer -->

                <!--button-->
                <div class="btn-wrap field-outer">
                    <button class="form-submit">חשב</button>
                </div>
            </div><!--/.form fields-->

        </form>
        <div id="results" style="display:none;"></div>
    </div><!--  /.calc-outer-wrap -->
    
    <script src="CalorieCalculator.js"></script>
</body>
</html>
