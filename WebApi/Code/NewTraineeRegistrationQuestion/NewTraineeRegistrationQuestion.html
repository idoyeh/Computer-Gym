<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../../pic/icon_website.jpg" />
    <title>ComputerGym</title>
    <link href="NewTraineeRegistrationQuestion.css" rel="stylesheet" />
    <link href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="../../lib/jquery.js"></script>
    <link href="../../lib/w3.css" rel="stylesheet" />

</head>
<body dir="rtl">

    <!--title-->
    <div>
        <h1 class="tittle">ComputerGym</h1>
    </div>

    <!--Register New Trainee with question-->
    <div class="form-box">
        <h1>שאלות אישיות מתאמן</h1>

        <div>
            <form>
                <table>
                    <tr>
                        <td>
                            <span>מהי מטרת האימון?</span>
                        </td>
                        <td>
                            <select id="training_goal">
                                <option value="0">בחר</option>
                                <option value="1">חיטוב</option> <!--50% - 50%-->
                                <option value="2">עלייה במסה</option> <!--100% - 0%-->
                                <option value="3">אימוני כוח</option> <!--70% - 30%-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>כמות אימונים בשבוע?</span>
                        </td>
                        <td>
                            <select id="training_per_week">
                                <option value="0">בחר</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </td>
                    </tr>
                    <tr>

                    <tr>
                        <td>
                            <span>האם יש לך בעיה באחד המקומות הבאים בגוף?</span>
                        </td>
                        <td>
                            <input type="checkbox" name="body_problem" value="chest" /><label>חזה</label>
                            <input type="checkbox" name="body_problem" value="back" /><label>גב</label>
                            <input type="checkbox" name="body_problem" value="legs" /><label>רגליים</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="checkbox" name="body_problem" value="front_hand" /><label>יד קדמית</label>
                            <input type="checkbox" name="body_problem" value="back_hand" /><label>יד אחורית</label>
                            <input type="checkbox" name="body_problem" value="sholders" /><label>כתפיים</label>
                            <input type="checkbox" name="body_problem" value="abs" /><label>בטן</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>מה תעדיף?</span>
                        </td>
                        <td>
                            <select id="perform_exercises">
                                <option value="0">בחר</option>
                                <option value="1">לא לבצע תרגילים באזורים אלה</option>
                                <option value="2">לבצע תרגילים במשקלים נמוכים</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>הגדר את רמת הכושר שלך כרגע?</span>
                        </td>
                        <td>
                            <select id="fitness_level">
                                <option value="0">בחר</option>
                                <option value="1">1 - מתחיל</option>
                                <option value="2">2 - בסיסי</option>
                                <option value="3">3 - מתקדם</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="סיום רישום" class="login-btn" onclick="RegisterQuestion()" />
                            <input type="reset" value="נקה את הטופס" class="clear-user-btn" />
                        </td>
                    </tr>
                </table>
            </form>

        </div>

    </div>

    <!--slogen-->
    <div>
        <h1 class="bottom_slogen">WHAT THE MIND BELIEVES</h1>
    </div>

    <script src="NewTraineeRegistrationQuestion.js"></script>
</body>
</html>
