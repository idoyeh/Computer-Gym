<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../../pic/icon_website.jpg" />
    <title>ComputerGym</title>
    <link href="LoginTrainee.css" rel="stylesheet" />
    <link href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../lib/w3.css" rel="stylesheet" />
    <script src="../../lib/jquery.js"></script>

</head>
<body dir="rtl">

    <!--title-->
    <div>
        <h1 class="tittle">ComputerGym</h1>
    </div>
    
    <!--insert id and password, and click login button-->
    <div class="form-box">
        <h1>התחברות מתאמן</h1>

        <div class="input-box">
            <i class="fa fa-user"></i>
            <input type="text" id="id_user" placeholder="תעודת זהות" required />
        </div>

        <div class="input-box">
            <i class="fa fa-key"></i>
            <input type="password" placeholder="סיסמא" id="my_password" required />
            <span class="eye" onclick="HidePassword()">
                <i id="hide1" class="fa fa-eye"></i>
                <i id="hide2" class="fa fa-eye-slash"></i>
            </span>
        </div>

        <p id="msg"></p>

        <button type="button" class="login-btn" onclick="Login()">כניסה</button>

        <!--click register button-->
        <div>
            <button type="button" class="new-user-btn" onclick="Registration()">משתמש חדש?</button>
        </div>
    </div>

    <!--slogen-->
    <div>
        <h1 class="bottom_slogen">WHAT THE MIND BELIEVES</h1>
    </div>

    <script src="LoginTrainee.js"></script>
</body>
</html>
