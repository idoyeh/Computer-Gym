    <script>
        let BACK = "גב";
        let LEGS = "רגליים";
        let CHEST = "חזה";
        let BICEPS = "יד קדמית";
        let SHOULDERS = "כתפיים";
        let TRICEPS = "יד אחורית";
        let categories_hebrew = [BACK, LEGS, CHEST, BICEPS, SHOULDERS, TRICEPS];
        let categories = ["back", "legs", "chest", "biceps", "shoulders", "triceps"];


        $(document).ready(function () {

            let v = GetAllGymFacilitiesAndVideoLink();
            console.log(v.responseJSON);
            Build_Galery(v.responseJSON);
        });

        //Function for the construction of enrichment facilities Page
        function Build_Galery(facilities) {

            let back = $("#back");
            let legs = $("#legs");
            let triceps = $("#triceps");
            let shoulders = $("#shoulders");
            let biceps = $("#biceps");
            let chest = $("#chest");

            //console.log(facilities.filter((obj) => obj.Category === BACK).length);
            for (let i = 0; i < categories_hebrew.length; i++) {
                if (facilities.filter((obj) => obj.Category === categories_hebrew[i]).length == 0) {
                    $(`#header_${categories[i]}`).hide();
                }
            }

            back.empty();
            legs.empty();
            triceps.empty();
            shoulders.empty();
            biceps.empty();
            chest.empty();

            for (let i = 0; i < facilities.length; i++) {
                switch (facilities[i].Category) {
                    case BACK:
                        back.append(Create_Facility(facilities[i]));
                        break;
                    case LEGS:
                        legs.append(Create_Facility(facilities[i]));
                        // code block
                        break;
                    case BICEPS:
                        biceps.append(Create_Facility(facilities[i]));
                        // code block
                        break;
                    case CHEST:
                        chest.append(Create_Facility(facilities[i]));
                        // code block
                        break;
                    case SHOULDERS:
                        shoulders.append(Create_Facility(facilities[i]));
                        // code block
                        break;
                    case TRICEPS:
                        triceps.append(Create_Facility(facilities[i]));
                        // code block
                        break;
                }

                let link_div = $(`#${facilities[i].Facility_Code}`);
                link_div.empty();
                for (let t = 0; t < facilities[i].Video_Links.length; t++) {
                    link_div.append(Create_Links(facilities[i].Video_Links[t]));
                }


            }


            function Create_Facility(facility) {
                return `<div class="w3-col m4 w3-margin-bottom" style="width:300px">
                                <div class="w3-light-grey">
                                    <img src="../../pic/facilities_pictures/${facility.Picture}.jpg" style="width:100%;height:200px;background-color:white;">
                                        <div>facality name: ${facility.Facility_Name}</div>
                                        <span>facality links:</span>
                                        <div class="w3-container" id="${facility.Facility_Code}">
                                        </div>
                                    </div>
                                </div>`
            }

            function Create_Links(link) {
                return `<a href="${link.Video_Link}">${link.Video_Link}</a><br/>`
            }

        }







    </script>
